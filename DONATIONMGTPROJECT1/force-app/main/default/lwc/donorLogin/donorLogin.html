<template>
    <lightning-card>
        <template if:true={showLogin}>
            <div class="form-container">
                <h1 class="form-title">Donor Login Page</h1>
                <div class="input-container">
                    <lightning-input label="User Name" name="username" value={username} onchange={handleUsernameChange}></lightning-input>
                    <lightning-input label="Password" name="password" value={password} onchange={handlePasswordChange} type="password"></lightning-input>
                </div>
                <div class="button-container">
                    <lightning-button label="Login" variant="brand" onclick={handleLogin}></lightning-button>
                </div>
            </div>
        </template>

        <!-- Conditionally render the pledgeCreation component after successful login -->
        <template if:true={showPledgeCreation}>
            <c-pledge-creation></c-pledge-creation>
        </template>
    </lightning-card>
</template>
