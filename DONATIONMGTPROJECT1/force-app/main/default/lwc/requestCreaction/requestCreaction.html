<template>
    <lightning-card>
        <div class="form-container">
            <h1 class="form-title">REQUEST CREATION</h1>
            <lightning-record-edit-form object-api-name="Request__c" onsuccess={handleSuccess}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name="Name" required></lightning-input-field>
                        <lightning-input-field field-name="Commodity_Level_1__c" required></lightning-input-field>
                        <lightning-input-field field-name="Commodity_Level_2__c" required></lightning-input-field>
                        <lightning-input-field field-name="Match_Pledge__c"></lightning-input-field>
                        <lightning-input-field field-name="Campaign__c"></lightning-input-field>
                        <lightning-input-field field-name="Status__c"></lightning-input-field>
                        
                    </div>
                </div>
                <div class="button-container">
                    <lightning-button label="Create Request" variant="brand" type="submit"></lightning-button>
                    <lightning-button label="Cancel" variant="destructive" onclick={handleCancel}></lightning-button>
                    
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
